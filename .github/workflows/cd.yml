name: Deploy to Cloud Run
run-name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 只有CI測試通過後才部署（依賴ci.yml的test job會自動在同一次push時執行）

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mac398-app/frontend:${{ github.sha }} .
          docker push asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mac398-app/frontend:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: mac398-app
          region: asia-east1
          image: asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mac398-app/frontend:${{ github.sha }}
          flags: '--allow-unauthenticated --port=80'

      - name: Show Deployment URL
        run: echo "Deployed to Cloud Run! Check the URL in the previous step output."
